 
 
<div class="container ms-2">
    <div class="row mb-2">
        <div class="col-md-3">
            
            <div class="row">
              <div class="col-md-12">
                 
                 
                <div class="card">
                    <div class="card-body p-0">
                <div class="card">
                  <div class="card-body p-0">
                    <h6 class="selector p-1 mb-1 border-bottom">Brazil</h6>
                    <h6 class="selector p-1 mb-1 border-bottom">Canada</h6>
                    <h6 class="selector p-1 mb-1 border-bottom">China</h6>
                    <h6 class="selector p-1 mb-1 border-bottom">France</h6>
                    <h6 class="selector p-1 mb-1 border-bottom">Germany</h6>
                    <h6 class="selector p-1 mb-1 border-bottom">Global Data</h6>
                    <h6 class="selector p-1 mb-1 border-bottom">Hong Kong</h6>
                    <h6 class="selector p-1 mb-1 border-bottom">India</h6>
                    <h6 class="selector p-1 mb-1 border-bottom">Japan</h6>
                    <h6 class="selector p-1 mb-1 border-bottom">Maxico</h6>
                    <h6 class="selector p-1 mb-1 border-bottom">Spain</h6>
                  </div>
                </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
          <div class="col-md-9">
           
            <div class="card">
            
              <div class="card-body p-2">
                <div class="row">
                  <div class="col-md-8">
                    <p-autoComplete
                    
                      field="name"
                      placeholder="Search the Country"
                      [style]="{ width: '100%' }"
                      [inputStyle]="{ width: '100%' }"
                    >
                    </p-autoComplete>
                  </div>
                  <div class="col-md-4">
             
              <a href="#" *ngIf="permission.create"  class="btn btn-success btn-sm me-1"><i class="fa fa-save"></i> Save</a>
               
  
           
                  </div>
                </div>

          <div class="row mt-2">
            <div class="row">
              <div class="col-md-6">
                <label class="col-form-label col-4">Language </label>
                <p-dropdown
                      [options]="Language"
                      placeholder="Select Language"
                      optionLabel="name"
                      [style]="{ width: '100%' }"
                      [showClear]="true"
                    >
                    </p-dropdown>
                
              </div>
              <div class="col-md-6">
                <label class="col-form-label col-4">Date</label>
                <p-calendar [style]="{ width: '100%' }" placeholder="Select a Date" />
              </div>
            </div>
          </div>
          <div class="row mt-2">
            <div class="row">
              <div class="col-md-12">
                <label class="col-form-label col-4">Title </label>
                <textarea rows="2" class="form-control" placeholder="Describe here...">
                </textarea>
              </div>
              <div class="col-md-12">
                <label class="col-form-label col-4">Sub Title</label>
                <textarea rows="2" class="form-control" placeholder="Sub Title here...">
                </textarea>
                
              </div>
              <div class="col-md-12">
                <label class="col-form-label col-4">News </label>
                <textarea rows="4" class="form-control" placeholder="Sub Title here...">
                </textarea>
              </div>
              <div class="col-md-12">
                <label class="col-form-label col-4">Source</label>
                <textarea rows="2" class="form-control" placeholder="Profile here...">
                </textarea>
                
              </div>

              <div class="col-md-12">
                <label class="col-form-label col-4">Source Link</label>
                <textarea rows="2" class="form-control" placeholder="Profile here...">
                </textarea>
                
              </div>
              <div class="col-md-6">
                <label class="col-form-label col-4">Activation</label>
                <p-dropdown
                      [options]="active"
                      placeholder="Select Activation"
                      optionLabel="name"
                      [style]="{ width: '100%' }"
                      [showClear]="true"
                    >
                    </p-dropdown>
                
              </div>
              
               
            </div>
          </div>
          </div>
           </div>
            <div class="card">
              <div class="card-body p-2">
              
                
                <div class="row">
                    <div class="col-md-12">
                        <p-table #dt [value]="companies" [tableStyle]="{ 'max-height': '20rem' }" responsiveLayout="stack" styleClass="p-datatable-strip">
                        <ng-template pTemplate="caption">
                          <div class="d-flex flex-column flex-md-row justify-content-between">
                            <div class="mr-auto p-2">
                              <span>
                                <h5>Business & Economics News</h5>
                              </span>
                            </div>
                          </div>
                        </ng-template>
                        <ng-template pTemplate="header">
                          <tr>
                            
                             
                            <th>Date</th>
                            <th>Titles</th>
                            <th>Sub Titles</th>
                           
                          </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-item>
                          <tr>
                            
                            <td>{{item.est}}</td>
                            <td>{{item.ye}}</td>
                            <td>{{item.order}}</td>
                            
                          </tr>
                        </ng-template>
                      </p-table>
                    </div>
                  </div>




              </div>
            </div>
             
            
            
            
          </div>
            
    </div>
</div>
