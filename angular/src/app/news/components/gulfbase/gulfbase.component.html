 
 
<div class="container ms-2">
    <div class="row mb-2">
        <div class="col-md-3">
            <div class="row">
            <div class="col-md-12">
                <p-dropdown
                  [options]="markets"
                  placeholder="Select a Market"
                  optionLabel="name"
                  [style]="{ width: '100%' }"
                  [showClear]="true"
                >
                </p-dropdown>
              </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-12">
                    <p-dropdown
                      [options]="sector"
                      placeholder="Select a sector"
                      optionLabel="name"
                      [style]="{ width: '100%' }"
                      [showClear]="true"
                    >
                    </p-dropdown>
                  </div>
                </div>
                <br>
            <div class="row">
              <div class="col-md-12">
                 <h6>Companies</h6>
                 
                <div class="card">
                    <div class="card-body p-0">
                <div class="card">
                  <div class="card-body p-0">
                    <h6 class="selector p-1 mb-1 border-bottom">ADCB</h6>
                    <h6 class="selector p-1 mb-1 border-bottom">ADIB</h6>
                    <h6 class="selector p-1 mb-1 border-bottom">BOS</h6>
                    <h6 class="selector p-1 mb-1 border-bottom">CBI</h6>
                    <h6 class="selector p-1 mb-1 border-bottom">FH</h6>
                    <h6 class="selector p-1 mb-1 border-bottom">RAKBANK</h6>
                    
                  </div>
                </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
          <div class="col-md-9">
           
            <div class="card">
            
              <div class="card-body p-2">
                <div class="row">
                  <div class="col-md-8">
                    <p-autoComplete
                    
                      field="name"
                      placeholder="Search the Country"
                      [style]="{ width: '100%' }"
                      [inputStyle]="{ width: '100%' }"
                    >
                    </p-autoComplete>
                  </div>
                  <div class="col-md-4">
             
              <a href="#" class="btn btn-success btn-sm me-1"><i class="fa fa-save"></i> Save</a>
               
              <a href="#" class="btn btn-primary btn-sm me-1"><i class="fa fa-plus"></i> New</a>
           
                  </div>
                </div>

          <div class="row mt-2">
            <div class="row">
              <div class="col-md-6">
                <label class="col-form-label col-4">Language </label>
                <p-dropdown
                      [options]="Language"
                      placeholder="Select Language"
                      optionLabel="name"
                      [style]="{ width: '100%' }"
                      [showClear]="true"
                    >
                    </p-dropdown>
                
              </div>
              
              <div class="col-md-6">
                <label class="col-form-label col-4">Date</label>
                <p-calendar [style]="{ width: '100%' }" placeholder="Select a Date" />
              </div>
            </div>
          </div>
          <div class="row mt-2">
            <div class="row">
              <div class="col-md-12">
                <label class="col-form-label col-4">Title </label>
                <input
                autofocus
                type="text"
                class="form-control"
                name="Title"
                placeholder="Ticker"
              />
              </div>
              
              <div class="col-md-12">
                <label class="col-form-label col-4">News </label>
                <textarea rows="6" class="form-control" placeholder="Sub Title here...">
                </textarea>
              </div>
               
              <div class="col-md-6">
                <label class="col-form-label col-4">Activation</label>
                <p-dropdown
                      [options]="active"
                      placeholder="Select Activation"
                      optionLabel="name"
                      [style]="{ width: '100%' }"
                      [showClear]="true"
                    >
                    </p-dropdown>
                
              </div>
              
               
            </div>
          </div>
          </div>
           </div>
            <div class="card">
              <div class="card-body p-2">
              
                
                <div class="row">
                    <div class="col-md-12">
                        <p-table #dt [value]="companies" [tableStyle]="{ 'max-height': '20rem' }" responsiveLayout="stack" styleClass="p-datatable-strip">
                        <ng-template pTemplate="caption">
                          <div class="d-flex flex-column flex-md-row justify-content-between">
                            <div class="mr-auto p-2">
                              <span>
                                <h5>Company News</h5>
                              </span>
                            </div>
                          </div>
                        </ng-template>
                        <ng-template pTemplate="header">
                          <tr>
                            
                             
                            <th>Date</th>
                            <th>Titles</th>
                             
                           
                          </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-item>
                          <tr>
                            
                            <td>{{item.est}}</td>
                            <td>{{item.ye}}</td>
                            
                            
                          </tr>
                        </ng-template>
                      </p-table>
                    </div>
                  </div>




              </div>
            </div>
             
            
            
            
          </div>
            
    </div>
</div>
