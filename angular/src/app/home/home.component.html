<div

  <p-accordion multiple="true" *ngIf="menus && menus.length">
      <p-accordionTab *ngFor="let menu of menus; index as i" aria-level="i" [hidden]="!menu.active">
        <ng-template pTemplate="header">{{ menu.title }}</ng-template>
        <ng-template pTemplate="content" >
          <ul class="nav flex-column bg-nav w-100" >
            <ng-container *ngFor="let sub of menu.menuItems">
              <li
              href="#"
              class="nav-link"          
              (click)="addinTab(sub.href)"          
              *ngIf="sub.active" 
            >
              <i class="bx bxs-dashboard"></i>
              <span class="mx-2 text-white">{{ sub.title }}</span>
            </li>
          </ng-container>
            
          </ul>
      </ng-template>

      </p-accordionTab>
    <p-accordionTab >
      <ng-template pTemplate="header">Administration</ng-template>
      <ng-template pTemplate="content" >
        <ul class="nav flex-column bg-nav text-white w-100">

            <i class="fa fa-id-card-o"></i>
            <span class="mx-2 text-white">Roles</span>
          </li>
          <li href="javascript:;" routerLink="/identity/users" class="nav-link text-white" *ngIf="isInRole('admin')">
            <i class="fa fa-id-card-o"></i>
            <span class="mx-2 text-white">Users</span>
          </li>
          <li href="javascript:;" routerLink="/tenant-management/tenants" class="nav-link text-white" *ngIf="isInRole('admin')">
            <i class="fa fa-users"></i>
            <span class="mx-2 text-white">Tenants</span>
          </li>
          <li href="javascript:;" routerLink="/setting-management" class="nav-link text-white">
            <i class="fa fa-cog"></i>
            <span class="mx-2 text-white">Settings</span>
          </li>
  
          <li (click)="logout()" class="nav-link text-white">
            <i class="fa fa-sign-out"></i>
            <span class="mx-2 text-white">Logout</span>
          </li>
        </ul>
      </ng-template>

    </p-accordionTab>
  </p-accordion>

<div class="p-1 my-container active-cont">
  <div class="p-5 text-center" *ngIf="tabs.length == 0">
    <div class="d-inline-block bg-success text-white p-1 h5 rounded mb-4" role="alert">
      <h5 class="m-1">
        <i class="fas fa-rocket" aria-hidden="true"></i> Congratulations, You are land in
        <strong>Opera</strong>
      </h5>
    </div>
    <h1>Welcome to the Opera Community</h1>
  </div>
  <div class="card p-0 shadow" *ngIf="tabs.length > 0">
    <p-tabView dynamic="true" cache="false" [scrollable]="true">
      <p-tabPanel
        [header]="tab.title"
        *ngFor="let tab of tabs; let i = index"
        [selected]="tab.href == activeTab"
      >
        <ng-template pTemplate="header">
          {{ tab.title }}
          <button (click)="closeTab(i, $event)" class="btn btn-sm ms-1">
            <i class="fa fa-close"></i>
          </button>
        </ng-template>
        <!-- {{ tab.title }} -->
        <ng-container #tabContainer></ng-container>
      </p-tabPanel>
    </p-tabView>
  </div>
</div>
