<div class="container ms-2"  [abpLoading]="loading">
  <div class="row mb-2">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body p-2">
          <div class="col-md-4">
               <a href="#" (click)="reset()" class="btn btn-primary btn-sm me-1"><i class="fa fa-plus"></i> Add New</a>
               <a href="#"  (click)="insertCurrencyGroup()"  class="btn btn-success btn-sm me-1"
               ><i class="fa fa-save" ></i> Save</a
             >
             <!-- *ngIf="permission.create" -->
  
           
                  </div>
                  <br>
                  <br>
          <h6>Currency Exchange</h6>
          <div class="col-sm-6">
            <div class="row mt-2">
              <div class="col-md-6">
                <label class="col-form-label col-4">Date</label>
                <p-calendar 
  [style]="{ width: '100%' }" 
  placeholder="Select a Date"
  [(ngModel)]="selectDate"  
  (onSelect)="onDateChange($event)"
  [value]="currentDate"> 
</p-calendar>
              </div>
            </div>
          </div>
          <!-- Upload Button -->
          <div class="mt-2">
            <p-fileUpload name="excelFile" 
            accept=".xlsx,.xls" 
            (onSelect)="onFileChange($event)"
            [auto]="true"
            [maxFileSize]="1000000" 
            [chooseLabel]="'Choose Excel File'" 
            [uploadLabel]="'Upload'">
</p-fileUpload>
          </div>
        </div>
      </div>
    </div>
    <br>
    <div class="col-md-9">
      <div class="card">
        <div class="card-body p-2">
          <div class="row mt-2">
            <div class="col-md-12" (scroll)="true">
              <p-table
                #dt
                [value]="Currencies"
                [tableStyle]="{ 'max-height': '20rem' }"
                responsiveLayout="stack"
                styleClass="p-datatable-gridlines"
                scrollable="true">
                <ng-template pTemplate="header">
                  <tr>
                     
                    <th>Currency From</th>
                    <th>Currency To</th>
                    <th>Exchange</th>
                    <th>Date</th>
                  </tr>
                </ng-template>
                <ng-template pTemplate="body" let-item>
                  <tr>
                   
                    <td>{{item.currencyFrom}}</td>
                    <td>{{item.currencyTo}}</td>
                    <td>{{item.exchange}}</td>
                    <td>{{item.date}}</td>
                  </tr>
                </ng-template>
              </p-table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
