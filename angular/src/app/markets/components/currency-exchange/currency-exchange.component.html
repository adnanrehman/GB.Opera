<div class="container ms-2">
    <div class="row mb-2">
     

          <div class="col-md-6">
           
            <div class="card">
            
              <div class="card-body p-2">
                <div class="row">
                  <div class="col-md-8">
                    
                  </div>
                  <div class="col-md-4">
            
  
           
                  </div>
                </div>
                <h6>Currency Exchange</h6>
                <div class="col-sm-6">
                    <!-- Tree 1 -->
                    <div class="row mt-2">
                        <div class="row">
                          <div class="col-md-6">
                            <label class="col-form-label col-4">Date</label>

                            <p-calendar [style]="{ width: '100%' }" placeholder="Select a Date" />
                            
                          </div>
                           
                        </div>
                         
                        
                      </div>
                
                    

                  </div>
          
            </div>
          </div>
          <br>
          <div class="col-md-9">
            <div class="card">
              <div class="card-body p-2">
                <div class="row mt-2">
                    <div class="row">
                      
                        <div class="row mt-2">
                            <div class="col-md-12">
                              <p-table
                                #dt
                                [tableStyle]="{ 'max-height': '20rem' }"
                                responsiveLayout="stack"
                                styleClass="p-datatable-gridlines"
                              >
                                <ng-template pTemplate="caption">
                                  <div class="d-flex flex-column flex-md-row justify-content-between">
                                    <div class="mr-auto p-2">
                                      
                                    </div>
                                  </div>
                                </ng-template>
                                <ng-template pTemplate="header">
                                  <tr>
                                     
                                    <th>  Currency From</th>
                                    <th>Currency To</th>
                                    <th>Exchange</th>
                                    <th>Date</th>
                                    
                                  </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-item>
                                  <tr>
                                     
                                    <td>  <p-tableCheckbox [value]="item"></p-tableCheckbox> </td>
                                    <td>{{item.SAUDI}}</td>
                                    <td>{{item.SAUDI}}</td>
                                    <td>{{item.SAUDI}}</td>
                                  </tr>
                                  
                                </ng-template>
                              </p-table>
                            </div>
                          </div>
                      
                         
                    </div>
                      
                        
                      </div>
              </div>
            </div>
           </div>
          </div>
          
    </div>
</div>
