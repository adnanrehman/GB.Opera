<div class="container ms-2">
    <div class="row mb-2">
        <div class="col-md-3">
            
            <div class="row">
              <div class="col-md-12">
                 
                 
                <div class="card">
                    <div class="card-body p-0">
                <div class="card">
                  <div class="card-body p-0">
                     <!-- Tree 1 -->
                     <p-tree [value]="tree" selectionMode="multiple"></p-tree>
                  </div>
                </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-9">
           
            <div class="card">
            
              <div class="card-body p-2">
                <div class="row">
                  <div class="col-md-8">
                    
                  </div>
                  <div class="col-md-4">
               <a href="#" class="btn btn-primary btn-sm me-1"><i class="fa fa-plus"></i> Add New</a>
              <a href="#" *ngIf="permission.create"  class="btn btn-success btn-sm me-1"><i class="fa fa-save"></i> Save</a>
               
  
           
                  </div>
                </div>
                <h6>Add Section Facts</h6>
                <div class="col-sm-6">
                    <!-- Tree 1 -->
                    <div class="row mt-2">
                        <div class="row">
                          <div class="col-md-6">
                            <label class="col-form-label col-4">value</label>

                            <textarea rows="6" class="form-control" placeholder="Value...">
                            </textarea>
                            
                          </div>
                           
                        </div>
                         
                        
                      </div>
                      <div class="row mt-2">
                      <div class="row">
                        <div class="col-md-6">
                            <a href="#" class="btn btn-primary btn-sm me-1"><i class="fa fa-plus"></i> Add New Value</a>
                          
                        </div>
                         
                      </div>
                      </div>
                    

                  </div>
          
            </div>
          </div>
          <br>
          <div class="col-md-9">
            <div class="card">
              <div class="card-body p-2">
                <div class="row mt-2">
                    <div class="row">
                      
                        <div class="row mt-2">
                            <div class="col-md-12">
                              <p-table
                                #dt
                                [tableStyle]="{ 'max-height': '20rem' }"
                                responsiveLayout="stack"
                                styleClass="p-datatable-gridlines"
                              >
                                <ng-template pTemplate="caption">
                                  <div class="d-flex flex-column flex-md-row justify-content-between">
                                    <div class="mr-auto p-2">
                                      
                                    </div>
                                  </div>
                                </ng-template>
                                <ng-template pTemplate="header">
                                  <tr>
                                     
                                    <th>  Active</th>
                                    <th>Value</th>
                                    
                                    
                                  </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-item>
                                  <tr>
                                     
                                    <td>  <p-tableCheckbox [value]="item"></p-tableCheckbox> </td>
                                    <td>{{item.SAUDI}}</td>
                                    <td>{{item.SAUDI}}</td>
                                    <td>{{item.SAUDI}}</td>
                                  </tr>
                                  
                                </ng-template>
                              </p-table>
                            </div>
                          </div>
                      
                         
                    </div>
                      
                        
                      </div>
              </div>
            </div>
           </div>
          </div>
          
    </div>
</div>
