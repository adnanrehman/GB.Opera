<div class="container ms-2">
    <div class="row mb-2">
      <div class="col-md-3">
        <div class="row mb-2">
          <div class="col-md-12">
            <p-dropdown
              [options]="markets"
              placeholder="Select a Market"
              optionLabel="name"
              [style]="{ width: '100%' }"
              [showClear]="true"
            >
            </p-dropdown>
          </div>
          <div class="col-md-12 mt-2">
            <p-dropdown
              [options]="markets"
              placeholder="Select a Sector"
              optionLabel="name"
              [style]="{ width: '100%' }"
              [showClear]="true"
            >
            </p-dropdown>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <h6>Companies</h6>
            <div class="card">
              <div class="card-body p-0">
                <h6 class="selector p-1 mb-1 border-bottom">NCB</h6>
                <h6 class="selector p-1 mb-1 border-bottom">RIBL</h6>
                <h6 class="selector p-1 mb-1 border-bottom">HGFA</h6>
                <h6 class="selector p-1 mb-1 border-bottom">KJUYA</h6>
                <h6 class="selector p-1 mb-1 border-bottom">ADEF</h6>
                <h6 class="selector p-1 mb-1 border-bottom">DDEDW</h6>
                <h6 class="selector p-1 mb-1 border-bottom">SDAD</h6>
                <h6 class="selector p-1 mb-1 border-bottom">DFES</h6>
                <h6 class="selector p-1 mb-1 border-bottom">SDEDFE</h6>
                <h6 class="selector p-1 mb-1 border-bottom">SDEFDF</h6>
                <h6 class="selector p-1 mb-1 border-bottom">HTHFF</h6>
                <h6 class="selector p-1 mb-1 border-bottom">NJLKNL</h6>
                <h6 class="selector p-1 mb-1 border-bottom">SFFDF</h6>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-9">
        <div class="card">
          <div class="card-body p-2">
            <div class="row">
              <div class="col-md-8">
                <p-autoComplete
                  [suggestions]="filteredCountries"
                  field="name"
                  placeholder="Search and select Companies"
                  [style]="{ width: '100%' }"
                  [inputStyle]="{ width: '100%' }"
                >
                </p-autoComplete>
              </div>
              <div class="col-md-4">
                <a href="#" class="btn btn-primary btn-sm me-1"><i class="fa fa-plus"></i> Add New</a>
                <a href="#" *ngIf="permission.create"  class="btn btn-success btn-sm me-1"><i class="fa fa-save"></i> Save</a>
                
              </div>
            </div>
            <div class="row mt-2">
                <div class="col-md-6">
                    <label class="col-form-label">Period</label>
                    <p-dropdown
                      [options]="markets"
                      placeholder="Select a Period"
                      optionLabel="name"
                      [style]="{ width: '100%' }"
                      [showClear]="true"
                    >
                    </p-dropdown>
                </div>
                <div class="col-md-6">
                    <label class="col-form-label">Total Amount</label>
                    <input
            autofocus
            type="text"
            class="form-control col-8"
            name="TotalAmount"
            placeholder="Total Amount">
                </div>
                <div class="col-md-6">
                    <label class="col-form-label">Year</label>
                    <input
            autofocus
            type="number"
            class="form-control col-8"
            name="TotalAmount"
            placeholder="Total Amount">
                </div>
                <div class="col-md-6">
                    <label class="col-form-label">OutStanding Share</label>
                    <input
            autofocus
            type="number"
            class="form-control col-8"
            name="OutStandingShare"
            placeholder="OutStanding Share">
                  </div>
                  <div class="col-md-6">
                    <label class="col-form-label">as of</label>
                    <p-calendar [style]="{ width: '100%' }" placeholder="Select Date" />
                  </div>
                  <div class="col-md-6">
                    <label class="col-form-label">Per Share Amount</label>
                    <input
            autofocus
            type="text"
            class="form-control col-8"
            name="PerShareAmount"
            placeholder="Per Share Amount">
                  </div>
                  <div class="col-md-6">
                    <label class="col-form-label">Announced On</label>
                    <p-calendar [style]="{ width: '100%' }" placeholder="Select Date" />
                  </div>
                  <div class="col-md-6">
                    <label class="col-form-label">Approved On</label>
                    <p-calendar [style]="{ width: '100%' }" placeholder="Select Date" />
                  </div>
                  <div class="col-md-6">
                    <label class="col-form-label">Due On</label>
                    <p-calendar [style]="{ width: '100%' }" placeholder="Select Date" />
                  </div>
                  <div class="col-md-6">
                    <label class="col-form-label">X-dividend Date</label>
                    <p-calendar [style]="{ width: '100%' }" placeholder="Select Date" />
                  </div>
                  <div class="col-md-6">
                    <label class="col-form-label">Source Of Information</label>
                    <p-dropdown
                      [options]="Information"
                      placeholder="Select a Period"
                      optionLabel="name"
                      [style]="{ width: '100%' }"
                      [showClear]="true"
                    >
                    </p-dropdown>
                    
                  </div>
                  <div class="col-md-6">
                    <label class="col-form-label">Source Of Information</label>
                   
                    <textarea rows="3" class="form-control" placeholder="Source Of Information here...">
                    </textarea>
                  </div>
                  <div class="col-md-6">
                    <label class="col-form-label">Treasury Share</label>
                    <input
            autofocus
            type="text"
            class="form-control col-8"
            name="TreasuryShare"
            placeholder="Treasury Share">
                  </div>
            </div>
            <div class="row mt-2">
                <div class="col-md-12">
                  <p-table
                    #dt
                    [tableStyle]="{ 'max-height': '20rem' }"
                    responsiveLayout="stack"
                    styleClass="p-datatable-gridlines"
                  >
                    <ng-template pTemplate="caption">
                      <div class="d-flex flex-column flex-md-row justify-content-between">
                        <div class="mr-auto p-2">
                          <span>
                            <h5>Cash Dividend Info</h5>
                          </span>
                        </div>
                      </div>
                    </ng-template>
                    <ng-template pTemplate="header">
                      <tr>
                        <th class="text-center"></th>
                        <th>Year</th>
                        <th>Remarks</th>
                        <th>Total Amount</th>
                        <th>PerShareAmount</th>
                        <th>TreasuryShare</th>
                        <th>OutStandingShare</th>
                        <th>SourceID</th>
                         
                      </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-item>
                      <tr>
                        <td class="text-center"></td>
                        <td>{{ item.share }}</td>
                        <td>{{ item.pa }}</td>
                        <td>{{ item.company }}</td>
                      </tr>
                    </ng-template>
                  </p-table>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
