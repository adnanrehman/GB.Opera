<div class="container ms-2">
  <div class="row mb-2">
    <div class="col-md-3">
      <div class="row mb-2">
        <div class="col-md-12">
          <p-dropdown
            [options]="markets"
            placeholder="Select a Market"
            optionLabel="name"
            [style]="{ width: '100%' }"
            [showClear]="true"
          >
          </p-dropdown>
        </div>
        <div class="col-md-12 mt-2">
          <p-dropdown
            [options]="markets"
            placeholder="Select a Sector"
            optionLabel="name"
            [style]="{ width: '100%' }"
            [showClear]="true"
          >
          </p-dropdown>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h6>Companies</h6>
          <div class="card">
            <div class="card-body p-0">
              <h6 class="selector p-1 mb-1 border-bottom">ACDB</h6>
              <h6 class="selector p-1 mb-1 border-bottom">AVD</h6>
              <h6 class="selector p-1 mb-1 border-bottom">HGFA</h6>
              <h6 class="selector p-1 mb-1 border-bottom">KJUYA</h6>
              <h6 class="selector p-1 mb-1 border-bottom">ADEF</h6>
              <h6 class="selector p-1 mb-1 border-bottom">DDEDW</h6>
              <h6 class="selector p-1 mb-1 border-bottom">SDAD</h6>
              <h6 class="selector p-1 mb-1 border-bottom">DFES</h6>
              <h6 class="selector p-1 mb-1 border-bottom">SDEDFE</h6>
              <h6 class="selector p-1 mb-1 border-bottom">SDEFDF</h6>
              <h6 class="selector p-1 mb-1 border-bottom">HTHFF</h6>
              <h6 class="selector p-1 mb-1 border-bottom">NJLKNL</h6>
              <h6 class="selector p-1 mb-1 border-bottom">SFFDF</h6>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-9">
      <div class="card">
        <div class="card-body p-2">
          <div class="row">
            <div class="col-md-12">
              <p-autoComplete
                [suggestions]="filteredCountries"
                field="name"
                placeholder="Search the Companies and select"
                [style]="{ width: '100%' }"
                [inputStyle]="{ width: '100%' }"
              >
              </p-autoComplete>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-md-4">
              <h6>FinID: 3991</h6>
            </div>
            <div class="col-md-4">
              <div class="row">
                <div class="col-md-8">
                  <input
                    autofocus
                    type="text"
                    class="form-control col-8"
                    name="Company"
                    placeholder="Rate"
                  />
                </div>
                <div class="col-md-4">
                  <button *ngIf="permission.create"  class="btn btn-sm btn-primary">Update</button>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <h6>NRID: 584214</h6>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-md-4">
              <div class="row">
                <div class="col-md-12">
                  <p-table
                    #dt
                    [value]="companies"
                    selectionMode="single"
                    [tableStyle]="{ height: '10rem', overflow: 'scroll' }"
                    responsiveLayout="stack"
                    styleClass="p-datatable-strip"
                  >
                    <ng-template pTemplate="header">
                      <tr>
                        <th></th>
                        <th>As Of Date</th>
                        <th>Year</th>
                        <th>Q Period</th>
                      </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-item>
                      <tr [pSelectableRow]="item">
                        <td></td>
                        <td>{{ item.aod }}</td>
                        <td>{{ item.yr }}</td>
                        <td>{{ item.pr }}</td>
                      </tr>
                    </ng-template>
                  </p-table>
                </div>
              </div>
            </div>
            <div class="col-md-8">
              <div class="row">
                <div class="col-md-6">New And Review Financials:</div>
                <div class="col-md-6">
                  <p-dropdown
                    [options]="markets"
                    placeholder="Select a Financial"
                    optionLabel="name"
                    [style]="{ width: '100%' }"
                    [showClear]="true"
                  >
                  </p-dropdown>
                  <label class="text-dark">0 Reviews</label>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <label class="col-form-label">Period Type</label>
                  <p-dropdown
                    [options]="markets"
                    placeholder="Select a Period Type"
                    optionLabel="name"
                    [style]="{ width: '100%' }"
                    [showClear]="true"
                  >
                  </p-dropdown>
                </div>
                <div class="col-md-6">
                  <label class="col-form-label">Q Period</label>
                  <p-dropdown
                    [options]="markets"
                    placeholder="Select a Q Period"
                    optionLabel="name"
                    [style]="{ width: '100%' }"
                    [showClear]="true"
                  >
                  </p-dropdown>
                </div>
                <div class="col-md-6">
                  <label class="col-form-label">Enterer</label>
                  <p-dropdown
                    [options]="markets"
                    placeholder="Select a Enterer"
                    optionLabel="name"
                    [style]="{ width: '100%' }"
                    [showClear]="true"
                  >
                  </p-dropdown>
                </div>
                <div class="col-md-6">
                  <label class="col-form-label">Re Enterer</label>
                  <p-dropdown
                    [options]="markets"
                    placeholder="Select a Re Enterer"
                    optionLabel="name"
                    [style]="{ width: '100%' }"
                    [showClear]="true"
                  >
                  </p-dropdown>
                </div>
                <div class="col-md-6">
                  <label class="col-form-label">Financial In</label>
                  <p-dropdown
                    [options]="markets"
                    placeholder="Select a Financial In"
                    optionLabel="name"
                    [style]="{ width: '100%' }"
                    [showClear]="true"
                  >
                  </p-dropdown>
                </div>
                <div class="col-md-6">
                  <label class="col-form-label">Year</label>
                  <p-calendar
                    [style]="{ width: '100%' }"
                    view="year"
                    dateFormat="yy"
                    placeholder="Select a Year"
                  />
                </div>
                <div class="col-md-6">
                  <label class="col-form-label">As Of Date</label>
                  <p-calendar [style]="{ width: '100%' }" placeholder="Select a Date" />
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <p-checkbox value="New York" inputId="ny" />
                  <label for="ny" class="col-form-label">Audited</label>
                </div>
                <div class="col-md-4">
                  <p-checkbox value="New York" inputId="ny" />
                  <label for="ny" class="col-form-label">Yearly</label>
                </div>
                <div class="col-md-4">
                  <p-checkbox value="New York" inputId="ny" />
                  <label for="ny" class="col-form-label">Active</label>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <label class="col-form-label">Remarks</label>
                  <textarea rows="3" class="form-control" placeholder="Describe Overview here...">
                  </textarea>
                </div>
                <div class="col-md-12">
                  <label class="col-form-label">Remarks (AR)</label>
                  <textarea rows="3" class="form-control" placeholder="Describe Overview here...">
                  </textarea>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <label>Primary File Name:</label>
                </div>
                <div class="col-md-12">
                  <label>Primary Upload Path:</label>
                </div>
                <div class="col-md-12">
                  <label>Secondary File Name:</label>
                </div>
                <div class="col-md-12">
                  <label>Secondary Upload Path:</label>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                    <button class="btn btn-sm btn-block btn-primary me-3">Mark it as reviewed</button>
                </div>
                <div class="col-md-8 text-end">
                    <button class="btn btn-sm btn-primary me-3">Update</button>
                    <button class="btn btn-sm btn-danger">Discard</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
