<div class="container ms-2">
    <div class="row mb-2">
     

          <div class="col-md-9">
           
            <div class="card">
            
                <div class="card-body p-2">
                  <div class="row">
                    <div class="col-md-8">
                     
                    </div>
                    <div class="col-md-4">
               
               
              
                    </div>
                  </div>
  
            <div class="row mt-2">
              <div class="row">
                <div class="col-md-3">
                  
                  <p-dropdown
                        [options]="markets"
                        placeholder="Select Markets"
                        optionLabel="name"
                        [style]="{ width: '100%' }"
                        [showClear]="true"
                      >
                      </p-dropdown>
                  
                </div>
                <div class="col-md-3">
                    <label class="col-form-label col-4">  </label>
                  <a href="#"   class="btn btn-success btn-sm me-1"><i class="fa fa-save"></i> View</a>
                 
                  
                </div>
                <div class="col-md-3">
                    <label class="col-form-label col-4">  </label>
                    <a href="#" *ngIf="permission.create" class="btn btn-primary btn-sm me-1"><i class="fa fa-plus"></i> Update All Now</a>
             
                </div>
              </div>
            </div>
            <div class="row mt-2">
              <div class="row">
                 
                 
                <div class="col-md-3">
                    <label class="col-form-label col-4"> Last Update Date : 02/28/2010  </label>
                   
                 
                  
                </div>
                <div class="col-md-3">
                    <label class="col-form-label col-4">  </label>
                    <a href="#" *ngIf="permission.create" class="btn btn-primary btn-sm me-1"><i class="fa fa-plus"></i> Update Gulfbase</a>
             
                </div>
                 
                 
                
                
                 
              </div>
            </div>
            </div>
             </div>
          <br>
          <div class="col-md-9">
            <div class="card">
              <div class="card-body p-2">
                <div class="row mt-2">
                    <div class="row">
                      
                        <div class="row mt-2">
                            <div class="col-md-12">
                                <p-table #dt [value]="dividends" [tableStyle]="{ 'max-height': '20rem' }" responsiveLayout="stack" styleClass="p-datatable-strip">
                                    <ng-template pTemplate="caption">
                                      <div class="d-flex flex-column flex-md-row justify-content-between">
                                        <div class="mr-auto p-2">
                                          <span>
                                           
                                          </span>
                                        </div>
                                      </div>
                                    </ng-template>
                                    <ng-template pTemplate="header">
                                      <tr>
                                        
                                         
                                        <th>GulfbaseRatioName<th>
                                        <th>Sector</th>
                                        <th>Value</th>
                                        <th>Date</th>
                                       
                                      </tr>
                                    </ng-template>
                                    <ng-template pTemplate="body" let-item>
                                      <tr>
                                        
                                        
                                        
                                      </tr>
                                    </ng-template>
                                  </p-table>
                            </div>
                          </div>
                      
                         
                    </div>
                      
                        
                      </div>
              </div>
            </div>
           </div>
          </div>
          
    </div>
</div>
