<div class="container ms-2">
    <div class="row mb-2">
     

          <div class="col-md-6">
           
            <div class="card">
            
              <div class="card-body p-2">
                <div class="row">
                  <div class="col-md-8">
                    <p-autoComplete
                    
                      field="name"
                      placeholder="Search the Markets"
                      [style]="{ width: '100%' }"
                      [inputStyle]="{ width: '100%' }"
                    >
                    </p-autoComplete>
                  </div>
                  <div class="col-md-4">
            
                    <a href="#" *ngIf="permission.create"  class="btn btn-success btn-sm me-1"><i class="fa fa-save"></i> Save</a>
           
                  </div>
                </div>
                 
                <div class="col-sm-6">
                    <!-- Tree 1 -->
                    <div class="row mt-2">
                        <div class="row">
                          <div class="col-md-6">
                            <label class="col-form-label col-4">Markets</label>

                            <p-dropdown
                            [options]="markets"
                            placeholder="Select Market"
                            optionLabel="name"
                            [style]="{ width: '100%' }"
                            [showClear]="true"
                          >
                          </p-dropdown>
                            
                          </div>
                           
                        </div>
                         
                        
                      </div>
                
                    

                  </div>
          
            </div>
          </div>
          <br>
          <div class="col-md-9">
            <div class="card">
              <div class="card-body p-2">
                <div class="row mt-2">
                    <div class="row">
                      
                        <div class="row mt-2">
                            <div class="col-md-12">
                                <p-table #dt [value]="dividends" [tableStyle]="{ 'max-height': '20rem' }" responsiveLayout="stack" styleClass="p-datatable-strip">
                                    <ng-template pTemplate="caption">
                                      <div class="d-flex flex-column flex-md-row justify-content-between">
                                        <div class="mr-auto p-2">
                                          <span>
                                           
                                          </span>
                                        </div>
                                      </div>
                                    </ng-template>
                                    <ng-template pTemplate="header">
                                      <tr>
                                        
                                         
                                        <th>Ticker</th>
                                        <th>Current Dividend</th>
                                        <th>Remarks</th>
                                       
                                      </tr>
                                    </ng-template>
                                    <ng-template pTemplate="body" let-item>
                                      <tr>
                                        
                                        <td>{{item.est}}</td>
                                        <td>{{item.ye}}</td>
                                        <td>{{item.order}}</td>
                                        
                                      </tr>
                                    </ng-template>
                                  </p-table>
                            </div>
                          </div>
                      
                         
                    </div>
                      
                        
                      </div>
              </div>
            </div>
           </div>
          </div>
          
    </div>
</div>
