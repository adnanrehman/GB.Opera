<div class="container ms-2">
    <div class="row mb-2">
        <div class="card">
            <div class="card-body p-2">
                <div class="card">
                    <div class="card-body p-2">
                      <div class="row">
                        <div class="col-md-8">
                          <p-autoComplete
                            [suggestions]="filteredCountries"
                            field="name"
                            placeholder="Search the Companies and select"
                            [style]="{ width: '100%' }"
                            [inputStyle]="{ width: '100%' }"
                          >
                          </p-autoComplete>
                        </div>
                        <div class="col-md-4">
                          <a href="#" class="btn btn-primary btn-sm me-1"><i class="fa fa-plus"></i> Add New</a>
                          <a href="#" class="btn btn-success btn-sm me-1"><i class="fa fa-save"></i> Save</a>
                          <a href="#" class="btn btn-primary btn-sm me-1"><i class="fa fa-edit"></i> Update</a>
                        </div>
                      </div>
                      <div class="row mb-2 mt-2">
                        <h5>GB Indices</h5>
                        
                          <div class="col-md-3">
                            <label class="col-form-label">Date</label>
                            <p-calendar [style]="{ width: '100%' }" placeholder="Select a Date" />
                          </div>
                      </div>
                      <div class="row">
                        <div class="col-md-12">
                          <div class="card">
                            <div class="card-body p-0">
                              <p-table
                                #dt
                                [value]="data"
                                [tableStyle]="{ 'max-height': '8rem' }"
                                responsiveLayout="stack"
                                styleClass="p-datatable-strip"
                              >
                                <ng-template pTemplate="header">
                                  <tr>
                                    <th>
                                        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                                    </th>
                                    <th>Stock Market</th>
                                    <th>Sector</th>
                                    <th>Index Value </th>
                                    <th>Prevoius Value</th>
                                    <th>Value</th>
                                  </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-item>
                                  <tr>
                                    <td>
                                        <p> <p-tableCheckbox [value]="item"></p-tableCheckbox></p>
                                    </td>
                                    <td>{{item.sm}}</td>
                                    <td>{{item.sector}}</td>
                                    <td>{{item.iv}}</td>
                                    <td>{{item.pv}}</td>
                                    <td>{{item.v}}</td>
                                  </tr>
                                </ng-template>
                              </p-table>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>
  </div>
