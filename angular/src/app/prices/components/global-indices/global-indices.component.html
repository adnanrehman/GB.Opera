                      <div class="row">
                        <div class="col-md-12">
                          <div class="card">
                            <div class="card-body p-0">
                              <p-table
                                #dt
                                [value]="globalindices"
                                [tableStyle]="{ 'max-height': '8rem' }"
                                responsiveLayout="stack"
                                styleClass="p-datatable-strip"
                              >
                                <ng-template pTemplate="header">
                                  <tr>
                                    <th>
                                        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                                    </th>
                                    <th>Stock Market</th>
                                    <th>Open</th>
                                    <th>High </th>
                                    <th>Low</th>
                                    <th>Close</th>
                                    <th>Volumn</th>
                                  </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-item>
                                  <tr>
                                    <td>
                                      <input class="form-check-input" [(ngModel)]="item.isActive" name="isActive"
                                      [ngModelOption]="{ standalone: true }" PInputText type="checkbox">
                                    </td>
                                    <td>{{item.market}}</td>
                                    <td>{{item.open}}</td>
                                    <td>{{item.high}}</td>
                                    <td>{{item.low}}</td>
                                    <td>{{item.close}}</td>
                                    <td>{{item.volume}}</td>
                                  </tr>
                                </ng-template>
                              </p-table>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>

  <p-dialog [visible]="showImportPriceModal" header="Import Prices" [modal]="true" [style]="{'width':'30vw'}">
    <div [abpLoading]="loading">
      <div class="row mb-2">
        <div class="col-12">
          <p> You can download the template from the below link. Fill the relevant values and upload it.
          </p>
          <a href="/assets/import/ImportGlobalIndicesSample.xlsx">Download Template</a>
        </div>
      </div>
      <div class="row mb-2">
        <div class="col-12">
          <p-fileUpload name="excelFile" 
          accept=".xlsx,.xls" 
          (onSelect)="onFileChange($event)"
          [auto]="true"
          [maxFileSize]="1000000000" 
          [chooseLabel]="'Choose Excel File'" 
          [uploadLabel]="'Upload'">
  </p-fileUpload>
          <!-- <input (change)="onFileChange($event)" class="form-control" type="file" id="fileUpload"> -->
        </div>
      </div>
      <div class="row mb-2">
        <div class="col-12 text-center">
          <button type="button" class="btn btn-danger me-1" (click)="this.showImportPriceModal=false;">Close</button>
          <button type="button" class="btn btn-success" (click)="InsertGlobalIndices()">Import</button>
        </div>
      </div>
    </div>
  </p-dialog>
