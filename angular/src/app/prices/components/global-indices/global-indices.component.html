<div class="container ms-2">
    <div class="row mb-2">
        <div class="card">
            <div class="card-body p-2">
                <div class="card">
                    <div class="card-body p-2">
                      <div class="row">
                        <div class="col-md-8">
                          <p-autoComplete
                            [suggestions]="filteredCountries"
                            field="name"
                            placeholder="Search the Companies and select"
                            [style]="{ width: '100%' }"
                            [inputStyle]="{ width: '100%' }"
                          >
                          </p-autoComplete>
                        </div>
                        <div class="col-md-4">
                          <a href="#" class="btn btn-primary btn-sm me-1"><i class="fa fa-plus"></i> Add New</a>
                          <a href="#" *ngIf="permission.create"  class="btn btn-success btn-sm me-1"><i class="fa fa-save"></i> Save</a>
                          <a href="#" *ngIf="permission.create"  class="btn btn-primary btn-sm me-1"><i class="fa fa-edit"></i> Update</a>
                        </div>
                      </div>
                      <div class="row mb-2 mt-2">
                        <h5>Global Indices</h5>
                        
                          <div class="col-md-3">
                            <label class="col-form-label">Date</label>
                            <p-calendar [style]="{ width: '100%' }" placeholder="Select a Date" 
                            (onSelect)="onDateChange($event)" />
                          </div>
                          <div class="col-md-3">
                            <label class="col-form-label"> &nbsp;&nbsp;&nbsp;&nbsp; </label>
                            <br>
                            <a class="btn btn-primary btn-sm me-1" (click)="getGlobalIndices()"> Refresh</a>
                          </div>
                           <br>
                           <br>
                          <div class="col-md-3">
                            <p-checkbox 
        value="Yes" 
        inputId="ny" />
    <label for="ny" class="col-form-label">Use New Upload Method</label>
                          </div>
                          <br>
                          <br>
                          <div class="col-md-3">
                            <button class="btn btn-sm btn-primary">
                                Refresh Gulfbase
                            </button>
                          </div>
                      </div>
                      <div class="row">
                        <div class="col-md-12">
                          <div class="card">
                            <div class="card-body p-0">
                              <p-table
                                #dt
                                [value]="globalindices"
                                [tableStyle]="{ 'max-height': '8rem' }"
                                responsiveLayout="stack"
                                styleClass="p-datatable-strip"
                              >
                                <ng-template pTemplate="header">
                                  <tr>
                                    <th>
                                        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                                    </th>
                                    <th>Stock Market</th>
                                    <th>Open</th>
                                    <th>High </th>
                                    <th>Low</th>
                                    <th>Close</th>
                                    <th>Volumn</th>
                                  </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-item>
                                  <tr>
                                    <td>
                                      <input class="form-check-input" [(ngModel)]="item.isActive" name="isActive"
                                      [ngModelOption]="{ standalone: true }" PInputText type="checkbox">
                                    </td>
                                    <td>{{item.market}}</td>
                                    <td>{{item.open}}</td>
                                    <td>{{item.high}}</td>
                                    <td>{{item.low}}</td>
                                    <td>{{item.close}}</td>
                                    <td>{{item.volume}}</td>
                                  </tr>
                                </ng-template>
                              </p-table>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>
  </div>
