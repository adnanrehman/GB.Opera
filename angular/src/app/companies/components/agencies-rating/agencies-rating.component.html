<div class="container ms-2">
  <div class="card">
    <div class="card-body p-2">
      <div class="row mb-2">
        <div class="col-md-8"></div>
        <div class="col-md-2">
          <p-radioButton
            name="ingredient"
            value="Credit"
            [(ngModel)]="ingredient"
            inputId="credit"
          />
          <label for="credit" class="ms-2 col-form-label"> Credit Rating </label>
        </div>
        <div class="col-md-2">
          <p-radioButton
            name="ingredient"
            value="awards"
            [(ngModel)]="ingredient"
            inputId="awards"
          />
          <label for="awards" class="ms-2 col-form-label"> Awards Certificate </label>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label class="col-form-label col-4">Agency Name</label>
          <input
            autofocus
            type="text"
            class="form-control col-8"
            name="Company"
            placeholder="Agency Name"
          />
          <input
            autofocus
            type="text"
            class="form-control col-8"
            name="Company"
            placeholder="Agency Name (AR)"
          />
        </div>
        <div class="col-md-6">
          <label class="col-form-label col-4">Website</label>
          <input
            autofocus
            type="text"
            class="form-control col-8"
            name="Company"
            placeholder="Website"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label class="col-form-label">Introduction</label>
          <textarea rows="3" class="form-control" placeholder="Describe Overview here...">
          </textarea>
        </div>
        <div class="col-md-6">
          <label class="col-form-label">Introduction (AR)</label>
          <textarea rows="3" class="form-control" placeholder="Describe Overview here...">
          </textarea>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-md-12 text-end">
            <button class="btn btn-sm btn-primary">Save</button>
        </div>  
      </div>
      <div class="row">
        <div class="col-md-12">
          <h6>Agencies:</h6>
          <div class="card">
            <div class="card-body p-0" style="height: 150px;background-color: darkgrey;">
              <p-table
                #dt
                [tableStyle]="{ 'max-height': '20rem' }"
                responsiveLayout="stack"
                styleClass="p-datatable-strip"
              >
                <ng-template pTemplate="header">
                  <tr>
                    <th>Agency Name</th>
                    <th>Website</th>
                    <th>Introduction</th>
                  </tr>
                </ng-template>
                <ng-template pTemplate="body" let-item>
                  <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                  </tr>
                </ng-template>
              </p-table>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
            <label class="col-form-label col-4">Rating Name</label>
            <input
              autofocus
              type="text"
              class="form-control col-8"
              name="Company"
              placeholder="Rating Name"
            />
            <input
              autofocus
              type="text"
              class="form-control col-8"
              name="Company"
              placeholder="Rating Name (AR)"
            />
          </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label class="col-form-label">Rating Brief</label>
          <textarea rows="3" class="form-control" placeholder="Describe Overview here...">
          </textarea>
        </div>
        <div class="col-md-6">
          <label class="col-form-label">Rating Brief (AR)</label>
          <textarea rows="3" class="form-control" placeholder="Describe Overview here...">
          </textarea>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-md-12 text-end">
            <button class="btn btn-sm btn-primary">Save Rating</button>
        </div>  
      </div>
      <div class="row">
        <div class="col-md-12">
          <h6>Ratings:</h6>
          <div class="card">
            <div class="card-body p-0" style="height: 150px;background-color: darkgrey;">
              <p-table
                #dt
                [tableStyle]="{ 'max-height': '20rem' }"
                responsiveLayout="stack"
                styleClass="p-datatable-strip"
              >
                <ng-template pTemplate="header">
                  <tr>
                    <th>Rating Name</th>
                    <th>Rating Brief</th>
                  </tr>
                </ng-template>
                <ng-template pTemplate="body" let-item>
                  <tr>
                    <td></td>
                    <td></td>
                  </tr>
                </ng-template>
              </p-table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
