<div class="container ms-2">
  <div class="row mb-2">
    <div class="col-md-3">
      <div class="row mb-2">
        <div class="col-md-12">
          <p-dropdown
          [options]="marketLangAnnouncement"
          [(ngModel)]="stockMarketID"
          name="stockMarketID"
          placeholder="Select a Market"
          optionLabel="abbr"
          optionValue="stockMarketID"
          (ngModelChange)="getCompMarketSectorsByMarketID()"
          [style]="{ width: '100%' }"
          [showClear]="true"
        >
        </p-dropdown>
        </div>
        <div class="col-md-12 mt-2">
          <p-dropdown
          [options]="companyMarketSectors"
          [(ngModel)]="sectorID"
          name="sectorID"
          placeholder="Select a Sector"
          optionLabel="sector"
          optionValue="sectorID"
          (ngModelChange)="getCompaniesTickersBySectorIDAndMarketID()"
          [style]="{ width: '100%' }"
          [showClear]="true"
        >
        </p-dropdown>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h6 class="p-1 mb-1">Companies</h6>
          <p-listbox
            [options]="companiesTickers"
            [(ngModel)]="companyID"
            name="companyID"
            (click)="getCompanyPSRawsByProductServiceRawIDAndCompanyID()"
            optionLabel="ticker"
            optionValue="companyID"
            [style]="{ width: '100%' }"
            [listStyle]="{ 'max-height': '30rem' }"
          />
        </div>
      </div>
    </div>
    <div class="col-md-9">
      <div class="card">
        <div class="card-body p-2">
          <div class="row">
            <div class="col-md-12">
              <p-autoComplete
              [(ngModel)]="selectedItem"
              [ngModelOptions]="{ standalone: true }"
              (onSelect)="onSelect($event)"
              [suggestions]="suggestions"
              (completeMethod)="search($event)"
              [style]="{ width: '100%' }"
              field="company"
              placeholder="Search by Companies or Tickers"
              [inputStyle]="{ width: '100%' }"
            >
            </p-autoComplete>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-md-6">
              <div class="card">
                <div class="card-body p-1">
                  <p-tree [value]="psrMappings" [(selection)] ="selectedNode" selectionMode="single" (onNodeSelect)="onNodeClick($event)">
                    <ng-template let-node pTemplate="default" >
                      <span pTooltip="{{ node.aName }}" tooltipPosition="top">
                        
                        {{ node.label }}
                      </span>
                    </ng-template>
                  </p-tree>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <!-- <h6>Product is a title please chose another tag</h6> -->
              <div class="card">
                <div class="card-body p-1">
                  <div class="row">
                    <div class="col-md-6">
                      <label class="col-form-label">Services Range</label>
                      <input
                        autofocus
                        [(ngModel)]="companyPSRaw.serviceRange"
                        [ngModelOptions]="{ standalone: true }"
                        pattern="^\d*(\.\d{0,2})?$"
                        type="text"
                        class="form-control"
                        name="serviceRange"
                        placeholder="Production Cap. per Anumm"
                      />
                    </div>
                    <div class="col-md-6">
                      <label class="col-form-label">Production Start</label>
                      <p-calendar
                        [style]="{ width: '100%' }" dataType="string" [showIcon]="true" [(ngModel)]="companyPSRaw.serviceStart" name="serviceStart"
                        placeholder="Select a Production Start"
                      />
                    </div>
                    <div class="col-md-6">
                      <label class="col-form-label">Description</label>
                      <textarea
                        rows="3"
                        [(ngModel)]="companyPSRaw.description" name="description"
                        class="form-control"
                        placeholder="Describe Overview here..."
                      >
                      </textarea>
                    </div>
                    <div class="col-md-6">
                      <label class="col-form-label">Description (AR)</label>
                      <textarea
                        rows="3"
                        [(ngModel)]="companyPSRaw.aDescription" name="aDescription"
                        class="form-control"
                        placeholder="Describe Overview here..."
                      >
                      </textarea>
                    </div>
                    <div class="col-md-6">
                        <label class="col-form-label">Activation</label>
                        <p-dropdown
                      [(ngModel)]="companyPSRawActivation"
                      [ngModelOptions]="{ standalone: true }"
                      [options]="activationDropdown"
                      placeholder="Select a Company Activation"
                      optionLabel="displayText"
                      optionValue="value"
                      [style]="{ width: '100%' }"
                      [showClear]="true"
                      >
                      </p-dropdown>
                    </div>
                    <div class="col-md-6 mt-4">
                        <button class="btn btn-sm btn-primary mt-1">Save</button>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <p-table
                      #dt
                      [value]="companyPSRaws"
                      [scrollable]="true" 
                      scrollHeight="20rem"
                      responsiveLayout="stack"
                      styleClass="p-datatable-gridlines"
                    >
                      <ng-template pTemplate="caption">
                        <div class="d-flex flex-column flex-md-row justify-content-between">
                          <div class="mr-auto p-2">
                            <span>
                              <h5>Preview</h5>
                            </span>
                          </div>
                        </div>
                      </ng-template>
                      <ng-template pTemplate="header">
                        <tr>
                          <th>Service Range</th>
                          <th>Service Start</th>
                          <th>Description</th>
                          <th>Description (AR)</th>
                          <th>Active</th>
                        </tr>
                      </ng-template>
                      <ng-template pTemplate="body" let-item>
                        <tr (click)="handlecompanyPSRaw(item)"> 
                          <td>{{ item.year }}</td>
                          <td>{{ item.serviceStart | date: 'dd/MM/yyyy' }}</td>
                          <td>{{ item.description }}</td>
                          <td>{{ item.aDescription }}</td>
                          <td class="text-center">
                            <div class="text-center">
                              <input class="form-check-input" [(ngModel)]="item.isActive" name="isActive"
                              [ngModelOptions]="{ standalone: true }"
                              pInputText type="checkbox" />
                              
                            </div>
                          </td>
                        </tr>
                      </ng-template>
                    </p-table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
