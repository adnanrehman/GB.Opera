<div class="container ms-2">
  <div class="row mb-2">
    <div class="col-md-3">
      <div class="row mb-2">
        <div class="col-md-12">
          <p-dropdown
          [options]="stockMarkets"
          [(ngModel)]="stockMarketID"
          name="stockMarketID"
          placeholder="Select a Market"
          optionLabel="abbr"
          optionValue="stockMarketID"
          (ngModelChange)="getStockMarketSectorsByStockMarketID()"
          [style]="{ width: '100%' }"
          [showClear]="true"
          >
          </p-dropdown>
        </div>
        <div class="col-md-12 mt-2">
          <p-dropdown
          [options]="companyMarketSectors"
          [(ngModel)]="sectorID"
          name="sectorID"
          placeholder="Select a Sector"
          optionLabel="sector"
          optionValue="sectorID"
          (ngModelChange)="getSectorCompaniesBySectorIDAndStockMarketID()"
          [style]="{ width: '100%' }"
          [showClear]="true"
          >
          </p-dropdown>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h6 class="p-1 mb-1">Companies</h6>
          <p-listbox
            [options]="companiesTickers"
            [(ngModel)]="companyID"
            name="companyID"
            optionLabel="ticker"
            optionValue="companyID"
            [style]="{ width: '100%' }"
            [listStyle]="{ 'max-height': '30rem' }"
          />
        </div>
      </div>
    </div>
    <div class="col-md-9">
      <div class="card">
        <div class="card-body p-2">
          <div class="row">
            <div class="col-md-8">
              <p-autoComplete
              [(ngModel)]="selectedItem"
              [ngModelOptions]="{ standalone: true }"
              (onSelect)="onSelect($event)"
              [suggestions]="suggestions"
              (completeMethod)="search($event)"
              [style]="{ width: '100%' }"
              field="company"
              [inputStyle]="{ width: '100%' }"
              >
              </p-autoComplete>
            </div>
            <div class="col-md-4">
              <a href="#" class="btn btn-primary btn-sm me-1"><i class="fa fa-plus"></i> Add New</a>
              <a href="#" class="btn btn-success btn-sm me-1"><i class="fa fa-save"></i> Save</a>
              <a href="#" class="btn btn-primary btn-sm me-1"><i class="fa fa-edit"></i> Update</a>
            </div>
          </div>
          <div class="row mb-2 mt-2">
            <div class="col-md-6"></div>
            <div class="col-md-3">
              <p-radioButton
                name="ingredient"
                value="Credit"
                [(ngModel)]="ingredient"
                inputId="credit1"
              />
              <label for="credit1" class="ms-2 col-form-label"> Credit Rating </label>
            </div>
            <div class="col-md-3">
              <p-radioButton
                name="ingredient"
                value="awards"
                [(ngModel)]="ingredient"
                inputId="awards1"
              />
              <label for="awards1" class="ms-2 col-form-label"> Awards Certificate </label>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
                <label class="col-form-label">Date</label>
                <p-calendar [style]="{ width: '100%' }" placeholder="Select a Date" />
              </div>
              <div class="col-md-6">
                <label class="col-form-label">Agency</label>
                <p-dropdown
                  [options]="markets"
                  placeholder="Select a Agency"
                  optionLabel="name"
                  [style]="{ width: '100%' }"
                  [showClear]="true"
                >
                </p-dropdown>
              </div>
              <div class="col-md-6">
                <label class="col-form-label">Rating</label>
                <p-dropdown
                  [options]="markets"
                  placeholder="Select a Rating"
                  optionLabel="name"
                  [style]="{ width: '100%' }"
                  [showClear]="true"
                >
                </p-dropdown>
              </div>
          </div>
          <div class="row">
            <div class="col-md-6">
                <label class="col-form-label col-4">Product/Service</label>
                <input
                  autofocus
                  type="text"
                  class="form-control col-8"
                  name="Company"
                  placeholder="Product/Service"
                />
                <input
                  autofocus
                  type="text"
                  class="form-control col-8"
                  name="Company"
                  placeholder="Product/Service (AR)"
                />
              </div>
              <div class="col-md-6">
                <label class="col-form-label col-4">News Link</label>
                <input
                  autofocus
                  type="text"
                  class="form-control col-8"
                  name="Company"
                  placeholder="News Link"
                />
                <input
                  autofocus
                  type="text"
                  class="form-control col-8"
                  name="Company"
                  placeholder="News Link (AR)"
                />
              </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <label class="col-form-label">Brief</label>
              <textarea rows="3" class="form-control" placeholder="Describe Overview here...">
              </textarea>
            </div>
            <div class="col-md-6">
              <label class="col-form-label">Brief (AR)</label>
              <textarea rows="3" class="form-control" placeholder="Describe Overview here...">
              </textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <h6>Credit Rating:</h6>
              <div class="card">
                <div class="card-body p-0" style="height: 150px;background-color: darkgrey;">
                  <p-table
                    #dt
                    [tableStyle]="{ 'max-height': '20rem' }"
                    responsiveLayout="stack"
                    styleClass="p-datatable-strip"
                  >
                    <ng-template pTemplate="header">
                      <tr>
                        <th>Date</th>
                        <th>Agency</th>
                        <th>Rating</th>
                        <th>Product/Service</th>
                        <th>News Link</th>
                      </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-item>
                      <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                      </tr>
                    </ng-template>
                  </p-table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
