<div>
    <form #template="ngForm">
      <div class="row mb-1">
        <div class="col-sm-12">
          <label class="col-form-label">Search Account</label>
          <p-autoComplete [(ngModel)]="selectedItem" [ngModelOptions]="{ standalone: true }"
          (onSelect)="onSelect($event)" [suggestions]="suggestions" (completeMethod)="search($event)"
          [style]="{ width: '100%' }" field="gbFact" [inputStyle]="{ width: '100%' }" 
          [virtualScroll]="true" [itemSize]="30">
</p-autoComplete>

        </div>

        <div class="col-sm-12">
          <label class="col-form-label">Account</label>
          <input autofocus type="text" class="form-control" [(ngModel)]="account.gbFact" name="accountName"
            placeholder="Account" />
        </div>
        <div class="col-sm-12">
            <label class="col-form-label">Account (AR)</label>
            <input autofocus type="text" class="form-control" [(ngModel)]="account.agbFact" name="accountAr"
              placeholder="Account AR" />
        </div>
      </div>
      <div class="p-dialog-footer app-dialog-footer">
        <div class="col-sm-12 text-center">
          <button type="submit" *ngIf="permission.create" (click)="addAccounts()"  [disabled]="template.form.invalid" class="btn btn-success ps-4 pe-4"><span class="text-white">SAVE</span></button>
          &nbsp;&nbsp;
          <button type="button" class="btn btn-danger" (click)="Cancel()"><span class="text-white">CANCEL</span></button>
        </div>
      </div>
    </form>
  </div>
