<div class="container ms-2" [abpLoading]="loading">
    <div class="row mb-2">
      <div class="col-md-3">
        <div class="row">
          <div class="col-md-12">
            <h6 class="p-1 mb-1">Countries</h6>
            <p-listbox
              [options]="countries"
              [(ngModel)]="countryID"
              name="countryID"
              (click)="onListBoxSelectionChange($event);getCountryFactOrdersByCountryID()"
              optionLabel="country"
              optionValue="countryID"
              [style]="{ width: '100%' }"
              [listStyle]="{ 'max-height': '30rem' }"
            />
          </div>
        </div>
      </div>
      <div class="col-md-9">
        <div class="card">
          <div class="card-body p-2">
            <div class="row">
              <div class="col-md-10">
              </div>
              <div class="col-md-2 text-end">
                <a href="#" *ngIf="permission.create"  (click)="save()" class="btn btn-success btn-sm me-1"><i class="fa fa-save"></i> Save</a>
              </div>
            </div>
            <div class="row mt-2">
                <div class="col-md-12">
                    <h6>{{countryName}} Facts Orders</h6>
                    <p-table
                    #dt
                    [value]="countryFactOrders"
                    [scrollable]="true" 
                    scrollHeight="30rem"
                    responsiveLayout="stack"
                    styleClass="p-datatable-gridlines"
                  >
                    <ng-template pTemplate="header">
                      <tr>
                        <th>Account</th>
                        <th>Orignal Order</th>
                        <th>Custom Order</th>
                        <th>Measurement Unit</th>
                        <th>Currency</th>
                      </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-item>
                      <tr>
                        <td>{{ item.factName }}</td>
                        <td>{{ item.esdFactIDOrder }}</td>
                        <td>{{ item.customOrder }}</td>
                        <td>
                          <input
                          autofocus
                          [(ngModel)]="item.measurementUnit"
                          type="text"
                          class="form-control"
                          [ngModelOptions]="{ standalone: true }"
                          name="measurementUnit"
                          placeholder="Measurement Unit"
                        />
                        </td>
                        <td>
                          <input
                          autofocus
                          [(ngModel)]="item.currency"
                          type="text"
                          class="form-control"
                          [ngModelOptions]="{ standalone: true }"
                          name="currency"
                          placeholder="Currency"
                        />
                        </td>
                      </tr>
                    </ng-template>
                  </p-table>                   
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
