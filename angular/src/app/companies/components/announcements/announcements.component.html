<div class="container ms-2">
    <div class="row mb-2">
      <div class="col-md-3">
        <div class="row mb-2">
          <div class="col-md-12">
            <p-dropdown
              [options]="markets"
              placeholder="Select a Market"
              optionLabel="name"
              [style]="{ width: '100%' }"
              [showClear]="true"
            >
            </p-dropdown>
          </div>
          <div class="col-md-12 mt-2">
            <p-dropdown
              [options]="markets"
              placeholder="Select a Sector"
              optionLabel="name"
              [style]="{ width: '100%' }"
              [showClear]="true"
            >
            </p-dropdown>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <h6>Companies</h6>
            <div class="card">
              <div class="card-body p-0">
                <h6 class="selector p-1 mb-1 border-bottom">ACDB</h6>
                <h6 class="selector p-1 mb-1 border-bottom">AVD</h6>
                <h6 class="selector p-1 mb-1 border-bottom">HGFA</h6>
                <h6 class="selector p-1 mb-1 border-bottom">KJUYA</h6>
                <h6 class="selector p-1 mb-1 border-bottom">ADEF</h6>
                <h6 class="selector p-1 mb-1 border-bottom">DDEDW</h6>
                <h6 class="selector p-1 mb-1 border-bottom">SDAD</h6>
                <h6 class="selector p-1 mb-1 border-bottom">DFES</h6>
                <h6 class="selector p-1 mb-1 border-bottom">SDEDFE</h6>
                <h6 class="selector p-1 mb-1 border-bottom">SDEFDF</h6>
                <h6 class="selector p-1 mb-1 border-bottom">HTHFF</h6>
                <h6 class="selector p-1 mb-1 border-bottom">NJLKNL</h6>
                <h6 class="selector p-1 mb-1 border-bottom">SFFDF</h6>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-9">
        <div class="card">
          <div class="card-body p-2">
            <div class="row">
              <div class="col-md-8">
                <p-autoComplete
                  [suggestions]="filteredCountries"
                  field="name"
                  placeholder="Search and select Companies"
                  [style]="{ width: '100%' }"
                  [inputStyle]="{ width: '100%' }"
                >
                </p-autoComplete>
              </div>
              <div class="col-md-4">
                <a href="#" class="btn btn-primary btn-sm me-1"><i class="fa fa-plus"></i> Add New</a>
                <a href="#" class="btn btn-success btn-sm me-1"><i class="fa fa-save"></i> Save</a>
                <a href="#" class="btn btn-danger btn-sm me-1"><i class="fa fa-close"></i> Delete</a>
              </div>
            </div>
            <div class="row mt-2">
                <div class="col-md-12">
                    <label class="col-form-label">Announcement Type</label>
                    <p-dropdown
                      [options]="markets"
                      placeholder="Select a Announcement Type"
                      optionLabel="name"
                      [style]="{ width: '100%' }"
                      [showClear]="true"
                    >
                    </p-dropdown>
                </div>
                <div class="col-md-6">
                    <label class="col-form-label">Date</label>
                    <p-calendar [style]="{ width: '100%' }" placeholder="Select a Date" />
                </div>
                <div class="col-md-6">
                    <label class="col-form-label">Activation</label>
                    <p-dropdown
                      [options]="markets"
                      placeholder="Select a Activation"
                      optionLabel="name"
                      [style]="{ width: '100%' }"
                      [showClear]="true"
                    >
                    </p-dropdown>
                </div>
                <div class="col-md-6">
                    <label class="col-form-label">Announcement</label>
                    <textarea rows="3" class="form-control" placeholder="Describe here...">
                    </textarea>
                  </div>
                  <div class="col-md-6">
                    <label class="col-form-label">Announcement (AR)</label>
                    <textarea rows="3" class="form-control" placeholder="Describe here...">
                    </textarea>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-md-12">
                  <p-table
                    #dt
                    [tableStyle]="{ 'max-height': '20rem' }"
                    responsiveLayout="stack"
                    styleClass="p-datatable-gridlines"
                  >
                    <ng-template pTemplate="caption">
                      <div class="d-flex flex-column flex-md-row justify-content-between">
                        <div class="mr-auto p-2">
                          <span>
                            <h5>Announcements</h5>
                          </span>
                        </div>
                      </div>
                    </ng-template>
                    <ng-template pTemplate="header">
                      <tr>
                        <th class="text-center"></th>
                        <th>Announcement Date</th>
                        <th>Announcement</th>
                        <th>Announcement (AR)</th>
                      </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-item>
                      <tr>
                        <td class="text-center"></td>
                        <td>{{ item.share }}</td>
                        <td>{{ item.pa }}</td>
                        <td>{{ item.company }}</td>
                      </tr>
                    </ng-template>
                  </p-table>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
