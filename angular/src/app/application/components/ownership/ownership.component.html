

<div class="row">
     
    <div class="col-sm-11">
        <p-tree [value]="gbOwnerShip" selectionMode="single" 
        (onNodeSelect)="onNodeClick($event)" class="w-full md:w-30rem" [filter]="true" filterMode="strict" filterPlaceholder="Search Ownership" > 
        <ng-template let-node pTemplate="default">

            <span pTooltip="{{ node.agbOwnership }}" tooltipPosition="top">
              
              {{ node.label }}
            </span>
          </ng-template>
        </p-tree>
    </div>
    <div class="col-sm-1 mt-1">
        <a class="btn btn-primary"  (click)="fetchgbOwnerShipTreeData()"><i class="fa fa-plus fa-sm me-2"></i>Reset</a>
    </div>
    </div>
