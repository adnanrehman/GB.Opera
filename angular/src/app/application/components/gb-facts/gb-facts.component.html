<div class="container ps-2" [abpLoading]="loading">
<div class="row">
<div class="col-sm-11">
    <p-tree [value]="gbFactListDto" selectionMode="single"
    class="w-full md:w-30rem" [virtualScroll]="true" virtualScrollItemSize="46" scrollHeight="480px"
    [filter]="true" filterMode="strict" filterPlaceholder="Search GB Facts"
    (onNodeSelect)="onNodeClick($event)"
    >
</p-tree>

</div>
<div class="col-sm-1 mt-1">
    <a class="btn btn-primary" (click)="fetchTreeData()"  >Refresh</a>
</div>
</div>
</div>
