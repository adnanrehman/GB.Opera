<div class="container ms-2">
    <div class="row mb-2">
      <div class="col-md-3">
        <div class="row mb-2">
          <div class="col-md-12">
             


          </div>
          <div class="col-md-12 mt-2">
             
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <h6>Stock Markets</h6>
            <div class="card">
              <div class="card-body p-0">
                <p-listbox
                [options]="markets"
                [(ngModel)]="stockmarketid"
                name="stockMarketID"
                optionLabel="abbr"
                (click)="getcompanies()"
                optionValue="stockMarketID"
                [style]="{ width: '100%' }"
                [listStyle]="{ 'max-height': '200rem' }"
              />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-9">
        <div class="card">
          <div class="card-body p-2">
            <div class="row">
              <div class="col-md-12">
                <p-autoComplete
                  [suggestions]="filteredCountries"
                  field="name"
                  placeholder="Search the Companies and select"
                  [style]="{ width: '100%' }"
                  [inputStyle]="{ width: '100%' }"
                >
                </p-autoComplete>
              </div>
              <!-- <div class="col-md-4">
                <a href="#" class="btn btn-primary btn-sm me-1"><i class="fa fa-plus"></i> Add New</a>
                <a href="#" class="btn btn-success btn-sm me-1"><i class="fa fa-save"></i> Save</a>
                <a href="#" class="btn btn-primary btn-sm me-1"><i class="fa fa-edit"></i> Update</a>
              </div> -->
            </div>
            <div class="row mt-2">
                <div class="col-md-6">
                    <div class="card">
                        <h4>TASI Companies</h4>
                        <div class="card-body p-1">
                         
                            <p-tree [value]="CompanyList" selectionMode="checkbox"  ></p-tree>
                        </div>
                        <a href="#" *ngIf="permission.create" class="btn btn-primary btn-sm me-1"><i class="fa fa-save"></i> Generate Financial Variable</a>
                    </div>
                    
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <h4>Generating  Companies</h4>
                        <div class="card-body p-1">
                            <p-tree [value]="tree" selectionMode="single"></p-tree>
                        </div>
                      
                    </div>
                    <a href="#" *ngIf="permission.create" class="btn btn-primary btn-sm me-1"><i class="fa fa-save"></i>Upload Key Ratios For Long Horn</a>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
