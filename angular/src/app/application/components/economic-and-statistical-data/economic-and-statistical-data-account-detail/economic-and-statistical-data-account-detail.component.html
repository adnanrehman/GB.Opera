<div>
  <form #template="ngForm">
    <div class="row mb-1">
      <div class="col-md-6">
        <label class="col-form-label">ESD Fact</label>
        <input
          autofocus
          type="text"
          class="form-control"
          [(ngModel)]="esdFact.esdFact"
          name="esdFact"
          placeholder="ESD Fact"
        />
      </div>
      <div class="col-md-6">
        <label class="col-form-label">ESD Fact Shortname</label>
        <input
          autofocus
          type="text"
          class="form-control"
          [(ngModel)]="esdFact.esdFactShortName"
          name="esdFactShortName"
          placeholder="ESD Fact Shortname"
        />
      </div>
      <div class="col-md-6">
        <label class="col-form-label">ESD Fact (AR)</label>
        <input
          autofocus
          type="text"
          class="form-control"
          [(ngModel)]="esdFact.aesdFact"
          name="aesdFact"
          placeholder="ESD Fact (AR)"
        />
      </div>
      <div class="col-md-6">
        <label class="col-form-label">ESD Fact (AR) ShortName</label>
        <input
          autofocus
          type="text"
          class="form-control"
          [(ngModel)]="esdFact.aesdFactShortName"
          name="aesdFactShortName"
          placeholder="ESD Fact (AR) ShortName"
        />
      </div>
      <div class="col-md-6">
        <label class="col-form-label">Country</label>
        <input
          autofocus
          type="text"
          class="form-control"
          [(ngModel)]="esdFact.country"
          name="Country"
          placeholder="Country"
        />
      </div>
      <div class="col-md-6">
        <label class="col-form-label">Activity</label>
        <input
          autofocus
          type="text"
          class="form-control"
          [(ngModel)]="esdFact.activity"
          name="activity"
          placeholder="Activity"
        />
      </div>
      <div class="col-md-6">
        <label class="col-form-label">Stock Market</label>
        <p-dropdown
        [(ngModel)]="esdFact.stockMarketID"
        [options]="markets"
        name="stockMarketID"
        placeholder="Select a Market"
        optionLabel="abbr"
        optionValue="stockMarketID"
        [style]="{ width: '100%' }">
      </p-dropdown>
      </div>
      <div class="col-md-6">
        <label class="col-form-label">Sector</label>
        <p-dropdown
        [(ngModel)]="esdFact.sectorID"
        [options]="Sector"
        name="sectorID"
        placeholder="Select a Sector"
        optionLabel="sector"
        optionValue="sectorID"
        [style]="{ width: '100%' }">
      </p-dropdown>
      </div>
      <div class="col-md-6">
        <label class="col-form-label">Company</label>
        <p-dropdown
        [(ngModel)]="esdFact.companyID"
        [options]="Company"
        name="companyID"
        placeholder="Select a Company"
        optionLabel="ticker"
        optionValue="companyID"
        [style]="{ width: '100%' }">
      </p-dropdown>
      </div>
      <div class="col-md-12">
        <label class="form-check-label" for="defaultCheck4"></label>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            [(ngModel)]="esdFact.isTitle"
            name="isTitle"
          />
          <label class="form-check-label" for="defaultCheck4">Title</label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body p-2">
            <div class="row">
              <div class="col-md-12">
                <label class="col-form-label">Unit</label>
                <input
                  autofocus
                  type="text"
                  class="form-control"
                  [(ngModel)]="esdFact.measurementUnit"
                  name="measurementUnit"
                  placeholder="Unit"
                />
              </div>
              <div class="col-md-12">
                <label class="col-form-label">Currency</label>
                <input
                  autofocus
                  type="text"
                  class="form-control"
                  [(ngModel)]="esdFact.currency"
                  name="currency"
                  placeholder="Currency"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-body p-2">
            <div class="row">
              <div class="col-md-6">
                <label class="form-check-label" for="defaultCheck5"></label>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    [(ngModel)]="esdFact.daily"
                    name="daily"
                  />
                  <label class="form-check-label" for="defaultCheck5">Daily</label>
                </div>
              </div>
              <div class="col-md-6">
                <label class="form-check-label" for="defaultCheck6"></label>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    [(ngModel)]="esdFact.weekly"
                    name="weekly"
                  />
                  <label class="form-check-label" for="defaultCheck6">Weekly</label>
                </div>
              </div>
              <div class="col-md-6">
                <label class="form-check-label" for="defaultCheck7"></label>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    [(ngModel)]="esdFact.monthly"
                    name="monthly"
                  />
                  <label class="form-check-label" for="defaultCheck7">Monthly</label>
                </div>
              </div>
              <div class="col-md-6">
                <label class="form-check-label" for="defaultCheck8"></label>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    [(ngModel)]="esdFact.quarterly"
                    name="quarterly"
                  />
                  <label class="form-check-label" for="defaultCheck8">Quarterly</label>
                </div>
              </div>
              <div class="col-md-6">
                <label class="form-check-label" for="defaultCheck9"></label>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    [(ngModel)]="esdFact.yearly"
                    name="yearly"
                  />
                  <label class="form-check-label" for="defaultCheck9">Yearly</label>
                </div>
              </div>
              <div class="col-md-6">
                <label class="form-check-label" for="defaultCheck2"></label>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    [(ngModel)]="esdFact.forcast"
                    name="forcast"
                  />
                  <label class="form-check-label" for="defaultCheck2">Forcast</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="p-dialog-footer app-dialog-footer">
      <div class="col-sm-12 text-center">
        <button type="submit" [disabled]="template.form.invalid" (click)="saveUpdateESDFact()"  class="btn btn-success ps-4 pe-4">
          <span class="text-white">SAVE</span>
        </button>
        &nbsp;&nbsp;
        <button type="button" class="btn btn-primary" (click)="Cancel()">
          <span class="text-white">CANCEL</span>
        </button>
        &nbsp;&nbsp;
        <!-- <button type="button" class="btn btn-danger" (click)="deletESDFactByIdByESDFactID()">
          <span class="text-white">Delete</span>
        </button> -->
      </div>
    </div>
  </form>
</div>
