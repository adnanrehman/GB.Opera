<form #template="ngForm"> 
<div class="row">
  
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body p-1">
          <div class="row">
      <p-tree [value]="acFactsDtos" selectionMode="single" (onNodeSelect)="onNodeClick($event)">
        <ng-template let-node pTemplate="default">
          <span pTooltip="{{ node.aAcFact }}" tooltipPosition="top">
            
            {{ node.label }}
          </span>
        </ng-template>
      </p-tree>
          </div>
        </div>
    </div>
    </div>






    <div class="col-sm-6">
      <div class="card">
        <div class="card-body p-1">
          <div class="row">
      <div class="col-md-2">
        <button type="submit" class="btn btn-success btn-sm me-1"  (click)="addSelectedNodeToFacts( )"  ><span class="text-white"> <i class="fa fa-save"></i>Save</span></button>
    </div>
      <!-- Tree 2 -->
       
      <p-tree [value]="gbFactListDto" selectionMode="checkbox" [(selection)]="selectedNodes" (onNodeSelect)="onNodeSelect($event)">
        <ng-template let-node pTemplate="default">
          <span pTooltip="{{ node.agbFact }}" tooltipPosition="top">
            <p-checkbox [value]="node"></p-checkbox>
            {{ node.label }}
          </span>
        </ng-template>
      </p-tree>
          </div>
        </div>
      </div>
      
    </div>
  
  </div>
</form>
